<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div>
	<label for="boy">男：
		<input type="checkbox" name="sex" id="boy" girlf=true checked>
	</label><br><br>
	<label for="girl">女：
		<input type="checkbox" name="sex" id="girl" boyf="boyfirend">
	</label>
</div>
<script src="https://cdn.bootcss.com/jquery/2.0.3/jquery.js"></script>
<script>
	$(function(){
		console.log($("#boy").prop("girlf"));
		console.log($("#boy").attr("girlf"));  //默认将value值转化为字符串类型

console.log('---------------');

		console.log($("#boy").prop("checked"));
		console.log($("#boy").attr("checked"));

console.log('---------------');

$("#girl").attr("checked",true)
/*attr和prop作用的对象不同,attr是作用于DOM的文档节点。prop是作用于DOM节点的js对象。所以我们看到的现象是：attr设置的属性的value值都是字符串类型的值，我们在操作的时候获取checked是checked/"",selected是selected/"",disabled是disabled/""。而prop结果是:checked是true/false,selected是true/false,disabled是true/false.因此我们通常的使用习惯是对于checked，selected，disabled是用prop去操作他们。其他自定义属性使用attr去操作。*/
	})
</script>
</body>
</html>
